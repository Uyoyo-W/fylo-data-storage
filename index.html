<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <main>
    <section class="fylo-top">
      <img src="./images/logo.svg" alt="Fylo logo">
      <div class="icons">
        <div class="icon"><img src="./images/icon-document.svg" alt="Document" class="document"></div>
        <div class="icon"><img src="./images/icon-folder.svg" alt="Folder" class="folder"></div>
        <div class="icon"><img src="./images/icon-upload.svg" alt="Upload" class="upload"></div>
      </div>
    </section>
    <section class="fylo-bottom">
      <p class="used">You've used <span class="storage1">815 GB</span> of your storage</p>
      <div class="storage">
        <div class="bar">
          <div class="inner-bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="numbers">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
      <div class="storage-bottom">
        <p><span class="storage2">185</span> GB LEFT</p>
      </div>
    </section>
  

 
  
  
  </main>
  
  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span> &nbsp;
    <span>Coded by <a href="https://www.frontendmentor.io/profile/Uyoyo-W">Uyoyo Whiskey</a>.</span>
  </footer>
</body>
</html>
